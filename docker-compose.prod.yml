version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sns-research-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sns_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sns_research}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sns_app} -d ${POSTGRES_DB:-sns_research}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sns-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sns-research-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sns-network

  # API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sns-research-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-sns_app}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sns_research}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENABLE_WORKERS: "true"
      X_BEARER_TOKEN: ${X_BEARER_TOKEN:-}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN:-}
      TIKTOK_ACCESS_TOKEN: ${TIKTOK_ACCESS_TOKEN:-}
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sns-network

  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sns-research-web-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sns-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sns-research-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - sns-network

volumes:
  postgres_data:
  redis_data:

networks:
  sns-network:
    driver: bridge
